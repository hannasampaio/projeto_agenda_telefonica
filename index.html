<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda telefônica</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="images/logolistatelefonica.png" alt="agenda telefônica">
            <h1>Agenda telefônica</h1>
        </header>
        <form id="form-agenda">
            <input type="text" id="Nome" required placeholder="Nome" />
            <input type="number" id="Telefone" required placeholder="Telefone" />
            <button type="submit">Novo Contato</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th><img src=./images/pessoa.png alt="simbolo pessoa">Nome do contato</th>
                    <th><img src=./images/telefone.png alt="simbolo telefone">Telefone do contato</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
